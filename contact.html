<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact.css">
  <title>Anime Contact Page</title>
</head>

<body>
  <main>  
    <section id="contact">
     <img src="AnimeHavenLogo.jpg" alt="Anime character" class="contact-image">
     <h2>Contact Us</h2>
     <form>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="Students"><br>

      <label for="email">Email</label><br>      
      <input type="text" id="email" name="email"><br>     

      <label for="message">Message</label><br>
      <textarea name="message" id="submit" rows="4" cols="30"></textarea><br><br>

      <button>Send</button>
     </form>
    </section>
  </main>
</body>
</html>
